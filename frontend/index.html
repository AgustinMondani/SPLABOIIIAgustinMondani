<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
    <title>Crypto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <script type="module" src="./scripts/index.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="flex">
        <div class="navegador">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Anuncios</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
            <h1>Administrador de monedas</h1>
        

        <form id="cryptoForm">
            <div class="form-group">
                <label for="cryptoNombre">Nombre</label>
                <input type="text" class="form-control" id="cryptoNombre" required>
            </div>
            <div class="form-group">
                <label for="cryptoSimbolo">Símbolo</label>
                <input type="text" class="form-control" id="cryptoSimbolo" required>
            </div>
            <div class="form-group">
                <label for="cryptoFecha">Fecha de Creación</label>
                <input type="date" class="form-control" id="cryptoFecha" required>
            </div>
            <div class="form-group">
                <label for="cryptoPrecio">Precio Actual</label>
                <input type="number" class="form-control" id="cryptoPrecio" required>
            </div>
            <div class="form-group">
                <label for="cryptoConsensus">Tipo de Consenso</label>
                <select class="form-control" id="cryptoConsensus">
                    <option>Proof of Work</option>
                    <option>Proof of Stake</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cryptoAlgoritmo">Algoritmo</label>
                <select class="form-control" id="cryptoAlgoritmo">
                    <option>SHA-256</option>
                    <option>Ethash</option>
                    <option>Scrypt</option>
                    <option>X11</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-danger" id="deleteButton" style="display: none;">Eliminar</button>
        </form>

        <div class="form-group">
            <label for="filtroAlgoritmo">Filtrar por Algoritmo</label>
            <select class="form-control" id="filtroAlgoritmo">
                <option value="">Todos</option>
                <option value="SHA-256">SHA-256</option>
                <option value="Ethash">Ethash</option>
                <option value="Scrypt">Scrypt</option>
                <option value="X11">X11</option>
            </select>
            <div id="promedioPrecio">Promedio de Precio: N/A</div>
        </div>

        <div class="spinner-border text-primary" role="status" id="spinner" style="display: none;">
            <span class="sr-only">Cargando...</span>
        </div>

        <table class="table table-striped table-bordered mt-5">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Símbolo</th>
                    <th>Fecha de Creación</th>
                    <th>Precio Actual</th>
                    <th>Tipo de Consenso</th>
                    <th>Algoritmo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cryptoTableBody">
            </tbody>
        </table>

        <button class="btn btn-danger" id="deleteAllButton">Eliminar Todos</button>
        
    </div>

    <footer>
        <ul class="nav container-footer">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Anuncio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Contacto</a>
          </li>
        </ul>
    </footer>
</body>
</html>
